<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>BMI Calculator</title>
</head>


<body>
    <div class="container">
        <h1 class="heading">BMI Calculator App</h1>


        <h3>Height: </h3>

        <input type="text" placeholder="CM's" id="height">

        <h3>Weight: </h3>

        <input type="text" placeholder="KG's" id="weight">

        <div class="butt"><button id="btn" onclick=userBMI()>Calculate</button></div>

        <div class="text" id="output"></div>
        <br>
        <div class="number" id="answer"></div>

    </div>
     <script src="index.js"></script>
</body>

</html>
